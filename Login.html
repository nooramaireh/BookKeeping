<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="loginCountianer-box">
        <h1>Login</h1>
        <form class="login-form">
            <label>Email</label>
            <input type="text" placeholder="Email" id="username" required>
            <label>Password</label>
            <input type="password" placeholder="Password" id="password" required>
            <input type="button" onclick="accountLogin" class="submit-button" Value="Login" id="submit">
        </form>
        <p><a href="./Rejister.html">Create new account ?</a></p>
        <script src="TS/login.js"></script>
</body>
</html>
